<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Analyzer</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<!-- Google Inter Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="main-card">
						<h1 class="text-center mb-4">Meow</h1>

						<div class="input-group mb-3">
							<input
								type="password"
								class="form-control password-input"
								id="passwordInput"
								placeholder="Enter your password..."
								autocomplete="off"
							/>
						</div>

						<!-- Shannon Entropy Strength Analysis -->
						<div class="strength-analysis">
							<div class="strength-text">
								<p class="mb-1 fw-bold">
									Shannon Entropy Level
									<button class="btn">
										<i class="bi bi-info-circle-fill"></i>
									</button>
									:
									<span id="shannonStrengthLevelText"></span>
								</p>
							</div>

							<div class="strength-meter mb-3">
								<div
									class="progress-bar"
									id="shannonStrengthBar"
									role="progressbar"
									style="
										width: 0%;
										height: 100%;
										transition: width 0.3s ease,
											background 0.3s ease;
									"
								></div>
							</div>
						</div>

						<!-- Overall Strength Analysis -->
						<div class="strength-analysis">
							<div class="strength-text">
								<p class="mb-1 fw-bold">
									Your password is:
									<span id="strengthLevelText"></span>
								</p>
							</div>

							<div class="strength-meter">
								<div
									class="progress-bar"
									id="overallStrengthBar"
									role="overallprogressbar"
									style="
										width: 0%;
										height: 100%;
										transition: width 0.3s ease,
											background 0.3s ease;
									"
								></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Local Script -->
		<script src="script.js"></script>
		<!-- Bootstrap Script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
